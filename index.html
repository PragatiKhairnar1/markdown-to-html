<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><script src="https://cdn.tailwindcss.com"></script><style>#markdown-content h1 { @apply text-4xl font-bold mt-8 mb-4; } #markdown-content h2 { @apply text-3xl font-semibold mt-6 mb-3; } #markdown-content h3 { @apply text-2xl font-medium mt-5 mb-2; } #markdown-content h4 { @apply text-xl font-medium mt-4 mb-2; } #markdown-content p { @apply my-4 leading-relaxed; } #markdown-content a { @apply text-blue-600 hover:underline; } #markdown-content ul { @apply list-disc list-inside ml-4 my-4; } #markdown-content ol { @apply list-decimal list-inside ml-4 my-4; } #markdown-content li { @apply mb-2; } #markdown-content blockquote { @apply border-l-4 border-gray-300 pl-4 italic text-gray-700 my-4; } #markdown-content pre { @apply bg-gray-100 p-3 rounded-md overflow-x-auto text-sm my-4; } #markdown-content code { @apply bg-gray-200 px-1 py-0.5 rounded text-red-700 text-sm; } #markdown-content pre code { @apply bg-transparent p-0 text-inherit; } #markdown-content table { @apply w-full border-collapse my-4; } #markdown-content th, #markdown-content td { @apply border border-gray-300 p-2 text-left; } #markdown-content th { @apply bg-gray-100 font-semibold; }</style></head><body class="font-sans antialiased bg-gray-50 text-gray-900 min-h-screen flex flex-col dark:bg-gray-800 dark:text-gray-100"><header class="bg-blue-600 text-white p-4 shadow-md"><div class="container mx-auto flex justify-between items-center"><h1 class="text-2xl font-bold">Markdown Viewer</h1><nav><a href="#" class="text-white hover:text-blue-200 mx-2">Home</a><a href="#" class="text-white hover:text-blue-200 mx-2">About</a></nav></div></header><main class="flex-grow container mx-auto p-4 md:p-6 lg:p-8 flex justify-center"><div class="bg-white dark:bg-gray-900 rounded-lg shadow-xl p-6 md:p-8 lg:p-10 w-full max-w-4xl overflow-hidden"><h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-6 border-b pb-4">Rendered Markdown Content</h2><div id="markdown-content" class="min-h-[200px] overflow-y-auto max-h-[calc(100vh-200px)] text-gray-800 dark:text-gray-200"><p class="text-center text-gray-500 dark:text-gray-400">Loading markdown content...</p></div></div></main><footer class="bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 p-4 text-center shadow-inner mt-auto"><p>&copy; 2023 Markdown Viewer. All rights reserved.</p></footer><script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', async () => { const markdownContainer = document.getElementById('markdown-content'); try { const response = await fetch('input.md'); if (!response.ok) { throw new Error(`Failed to fetch input.md: ${response.statusText}`); } const markdownText = await response.text(); const htmlContent = marked.parse(markdownText); markdownContainer.innerHTML = htmlContent; } catch (error) { console.error('Error loading or rendering markdown:', error); markdownContainer.innerHTML = `<p class="text-red-500 dark:text-red-400">Error loading content: ${error.message}. Please ensure 'input.md' is in the same directory.</p>`; } });</script></body></html>
